{% import htmlutil %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moon</title>
    <link rel="stylesheet" href="{{ static_url("main.css") }}">
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      defer></script>
    {% block scripts %}{% end %}
  </head>
  <body>
    <div class="left-panel">
      {% module Nav(compose_tags=compose_tags) %}
    </div>
    <div class="right-panel">
      {% block body %}{% end %}
    </div>
  </body>
</html>
